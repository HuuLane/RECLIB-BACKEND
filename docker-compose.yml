version: "3"
services:
  app:
    # should docker-compose up --rebuild
    build: .
    image: app-reclib
    restart: unless-stopped
    command: npm run online
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - MONGO_HOST=mongo
    depends_on:
      - redis
      - mongo

  mongo:
    image: mongo
    restart: unless-stopped
    expose:
      - 27017
    volumes:
      - ./static/doubanBook.agz:/var/static/doubanBook.agz
      - ./static/mongorestore.sh:/docker-entrypoint-initdb.d/mongorestore.sh

  redis:
    image: redis
    restart: unless-stopped
    expose:
      - 6379
